<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Style for the header container */
        .header-container {
            height: 40px;
            background-color: lightgray;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }
    
        /* Style for the header links */
        .header-link {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: lightblue;
            transition: all 0.3s ease;
        }
    
        /* Hover effect */
        .header-link:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="header-container" style="margin-bottom:50px">
    <a href="login/login_customer" class="header-link">登录</a>
    <a href="register/register_customer" class="header-link">注册</a>
</div>
</body>
</html>
