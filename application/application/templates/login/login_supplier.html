<html>
    <head>
        <title></title>
        <style>
          .header-container {
            height: 40px;
            background-color: lightgray;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }
    
        /* Style for the header links */
        .header-link {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: lightblue;
            transition: all 0.3s ease;
        }
    
        /* Hover effect */
        .header-link:hover {
            background-color: #333;
            color: #fff;
        }
            body {
              font-family: Arial, sans-serif;
              background-color: #f2f2f2;
              margin: 0;
              padding: 20px;
            }
        
            form {
              max-width: 400px;
              margin: 0 auto;
              background-color: #fff;
              padding: 20px;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        
            label {
              display: block;
              margin-bottom: 10px;
              color: #333;
              font-weight: bold;
            }
        
            input[type="text"],
            input[type="password"] {
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              font-size: 16px;
              margin-bottom: 10px;
            }
        
            input[type="submit"] {
              background-color: #4caf50;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 16px;
            }
        
            input[type="submit"]:hover {
              background-color: #45a049;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 20px;
              }
          
              .link-container {
                text-align: center;
                margin-bottom: 20px;
              }
          
              .link-container a {
                display: inline-block;
                background-color: #4caf50;
                color: #fff;
                padding: 10px 20px;
                border-radius: 4px;
                text-decoration: none;
                margin-right: 10px;
                font-size: 16px;
              }
          
              .link-container a:hover {
                background-color: #45a049;
              }
          </style>
    </head>
    <body>
      <div class="header-container" style="margin-bottom:50px">
        <a href="../login_customer" class="header-link">登录</a>
        <a href="../../register/register_customer" class="header-link">注册</a>
    </div>
        <form method="post">
            <label for="i1">供应商编号</label>
            <input type="text" id="i1" name="deliery_id">
            <br>
            <label for="i2">密码</label>
            <input type="password" id="i2" name="password">
            <br>
            <input type="submit" name="submit" value="提交">
          </form>
        {% if errorname %}
        <p>{{errorname}}</p>
        {% endif %}
        <div class="link-container">
            <a href="../login_staff" id="staff-link">我是staff</a>
            <a href="../login_customer" id="customer-link">我是customer</a>
            <a href="../login_supplier" id="supplier-link">我是supplier</a>
          </div>
    </body>
</html>
